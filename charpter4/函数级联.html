<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transition Chaining</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <script src="../node_modules/d3/build/d3.js"></script>
</head>

<body>

<script type="text/javascript">
    let body = d3.select("body");

    // 级联过渡
    function teleport(s) {
        s.transition().duration(1000)
            .style("width", "200px")
            .style("height", "1px")
            .transition().duration(500)
            .style("left", "600px")
            .transition().duration(1000)
            .style("left", "800px")
            .style("height", "80px")
            .style("width", "80px");
    }

    body.append("div")
        .style("position", "fixed")
        .style("background-color", "steelblue")
        .style("left", "10px")
        .style("width", "80px")
        .style("height", "80px")
        .call(teleport); // D3选择集调用 teleport 函数 这个体现了DRY原则
</script>

</body>

</html>
