<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transition Filtering</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <script src="../node_modules/d3/build/d3.js"></script>
</head>
<body>

<script type="text/javascript">
    let data = ["Cat", "Dog", "Cat", "Dog", "Cat", "Dog", "Cat", "Dog"],
        duration = 1500;

    d3.select("body").selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .attr("class", "fixed-cell")
        .style("top", (d, i) => i * 40 + "px")
        .style("background-color", "steelblue")
        .style("color", "white")
        .style("left", "500px")
        .text(d => d)
        .transition() // 过渡
        .duration(duration)
        .style("left", "10px")
        .filter(d => d == "Cat") // 过滤出新的选集
        .transition() // 级联过滤 在上一级过滤完成之后 才会触发
        .duration(duration)
        .style("left", "500px");

</script>

</body>

</html>
