<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原始Dom</title>
    <!--引入link单标签   href-->
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <script src="../node_modules/d3/build/d3.js"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Time</th>
        <th>Type</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>10:22</td>
        <td>Purchase</td>
        <td>$10.00</td>
    </tr>
    <tr>
        <td>12:12</td>
        <td>Purchase</td>
        <td>$12.50</td>
    </tr>
    <tr>
        <td>14:11</td>
        <td>Expense</td>
        <td>$9.70</td>
    </tr>
    </tbody>
</table>
<script>
    // D3 选集上的nodes() 可以获得原始DOM元素
    let trSelection = d3.selectAll("tr"); // D3 选集
    let headerElement = trSelection.nodes()[0];  // 原始DOM元素
    console.log("headerElement is an instance of DOM Element: "
        + (headerElement instanceof Element));

    d3.select(headerElement).attr("class", "table-header");
    console.log("d3.select(headerElement) is an instanceof of d3.selection: "
        + (d3.select(headerElement) instanceof d3.selection));

    let rows = trSelection.nodes();
    d3.select(rows[1]).attr("class", "table-row-odd");
    d3.select(rows[2]).attr("class", "table-row-even");
    d3.select(rows[3]).attr("class", "table-row-odd");
</script>
</body>
</html>
