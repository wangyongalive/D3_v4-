<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架</title>
    <!--引入link单标签   href-->
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <script src="../node_modules/d3/build/d3.js"></script>
</head>
<body>
<script type="text/javascript">
    let body = d3.select("body"),
        duration = 5000;

    // 这里必须使用style attr会被当做新的属性值
    // transition() 前后定义结束前和结束后的属性值
    body.append("div")
        .classed("box", true)
        .style("background-color", "#e9967a")
        .transition() // d3.selection.transition() 函数定义了一个过渡，返回一个具有过渡能力的选集
        .duration(duration) // 过渡持续时间
        .style("background-color", "#add8e6")
        .style("margin-left", "600px")
        .style("width", "100px")
        .style("height", "100px");
</script>

</body>
</html>
