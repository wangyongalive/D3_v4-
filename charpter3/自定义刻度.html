<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础比例尺</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <script src="../node_modules/d3/build/d3.js"></script>
</head>
<body>
<script>
    let height = 500,
        width = 500,
        margin = 25,
        axisWidth = width - 2 * margin;

    // 设置svg的大小
    let svg = d3.select("body").append("svg")
        .attr("class", "axis")
        .attr("width", width)
        .attr("height", height);

    let scale = d3.scaleLinear()
        .domain([0, 1]).range([0, axisWidth]);

    let axis = d3.axisBottom()
        .scale(scale)
        .ticks(10)
        .tickSize(12) // 定义刻度大小 px
        .tickPadding(10) // 标签和刻度之间的距离
        .tickFormat(d3.format(".0%")); // 格式化

    // 平移g的位置
    svg.append("g")
        .attr("transform", `translate(${margin},${margin})`)
        .call(axis);
</script>
</body>
</html>
